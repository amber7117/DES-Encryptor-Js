<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Encryption/Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <style type="text/css">
        .txt { width: 400px; }
    </style>
</head>
<body>
    <form id="desForm">
        <table>
            <tr>
                <td>Key</td>
                <td><input type="text" name="key" id="key" class="txt" value="DD8E0593-B531-4785-99A7-6CC42325F81E"></td>
            </tr>
            <tr>
                <td>Data</td>
                <td><input type="text" name="data" id="data" class="txt"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="result" class="txt" readonly></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Encrypt" onclick="encryptData()">
                    <input type="button" value="Decrypt" onclick="decryptData()">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function encryptData() {
            var key = document.getElementById("key").value;
            var data = document.getElementById("data").value;

            var keyHex = CryptoJS.enc.Utf8.parse(key);
            var encrypted = CryptoJS.DES.encrypt(data, keyHex, {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });

            document.getElementById("result").value = encrypted.toString();
        }

        function decryptData() {
            var key = document.getElementById("key").value;
            var data = document.getElementById("data").value;

            var keyHex = CryptoJS.enc.Utf8.parse(key);
            var decrypted = CryptoJS.DES.decrypt({
                ciphertext: CryptoJS.enc.Hex.parse(data)
            }, keyHex, {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });

            document.getElementById("result").value = decrypted.toString(CryptoJS.enc.Utf8);
        }
    </script>
</body>
</html>

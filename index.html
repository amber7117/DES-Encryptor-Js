    <title>DES Encryption and Decryption</title>

<body>

<h2>DES Encryption and Decryption</h2>

<form id="desForm">
    <label for="key">Key (8 characters):</label><br>
    <input type="text" id="key" name="key" maxlength="8"><br>

    <label for="plaintext">Plaintext (for encryption):</label><br>
    <input type="text" id="plaintext" name="plaintext"><br>

    <label for="ciphertext">Ciphertext (for decryption):</label><br>
    <input type="text" id="ciphertext" name="ciphertext"><br>

    <input type="button" value="Encrypt" onclick="encryptData()">
    <input type="button" value="Decrypt" onclick="decryptData()">
</form> 

<p><strong>Result:</strong></p>
<pre id="result"></pre>

<script>
// Paste your provided JavaScript code here

function encryptData() {
    var key = document.getElementById("key").value;
    var data = document.getElementById("plaintext").value;
    if (key && data) {
        var encryptedText = strEnc(data, key, '', ''); // Assuming the other two keys are not used in this scenario
        document.getElementById("result").textContent = "Encrypted Text: " + encryptedText;
    } else {
        alert("Please fill in both key and plaintext fields for encryption.");
    }
}

function decryptData() {
    var key = document.getElementById("key").value;
    var data = document.getElementById("ciphertext").value;
    if (key && data) {
        var decryptedText = strDec(data, key, '', ''); // Assuming the other two keys are not used in this scenario
        document.getElementById("result").textContent = "Decrypted Text: " + decryptedText;
    } else {
        alert("Please fill in both key and ciphertext fields for decryption.");
    }
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Encryption/Decryption</title>
    <style type="text/css">
        .txt { width: 400px; }
    </style>
</head>
<body>

<form id="desForm">
    <table>
        <tr>
            <td>Key</td>
            <td><input type="text" name="key" id="key" class="txt" value="your-24-char-key"></td>
        </tr>
        <tr>
            <td>Data</td>
            <td><input type="text" name="data" id="data" class="txt"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" id="result" class="txt" readonly></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Encrypt" onclick="processData('encrypt')">
                <input type="button" value="Decrypt" onclick="processData('decrypt')">
            </td>
        </tr>
    </table>
</form>

<script src="script.js"></script>
<script>
    class Des {
        constructor(key) {
            this.key = key;
        }

        async encrypt(data) {
            // Assuming your DES library has an encrypt function
            // This function would likely return a Promise resolving to the encrypted data
            return DESLibrary.encrypt(data, this.key);
        }

        async decrypt(data) {
            // Assuming your DES library has a decrypt function
            // This function would likely return a Promise resolving to the decrypted data
            return DESLibrary.decrypt(data, this.key);
        }
    }

    async function processData(action) {
        const keyInput = document.getElementById('key').value;
        const dataInput = document.getElementById('data').value;
        const des = new Des(keyInput);

        if (action === 'encrypt') {
            const encrypted = await des.encrypt(dataInput);
            document.getElementById('result').value = encrypted;
        } else if (action === 'decrypt') {
            const decrypted = await des.decrypt(dataInput);
            document.getElementById('result').value = decrypted;
        }
    }
</script>
</body>
</html>

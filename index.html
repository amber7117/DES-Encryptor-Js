<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Encryption/Decryption</title>
  
    <style type="text/css">
        .txt { width: 400px; }
    </style>
</head>
<body>
    <form id="desForm">
        <table>
            <tr>
                <td>Key</td>
                <td><input type="text" name="key" id="key" class="txt" value="DD8E0593-B531-4785-99A7-6CC42325F81E"></td>
            </tr>
            <tr>
                <td>Data</td>
                <td><input type="text" name="data" id="data" class="txt"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="result" class="txt" readonly></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Encrypt" onclick="encryptData()">
                    <input type="button" value="Decrypt" onclick="decryptData()">
                </td>
            </tr>
        </table>
    </form>
  <script src="script.js"></script>
    <script>
        // Des class definition goes here (with getDesKey modified for browser)

        async function processData(action) {
            const keyInput = document.getElementById('key').value;
            const dataInput = document.getElementById('data').value;
            const des = new Des(keyInput);
            await des.setupKey();

            if (action === 'encrypt') {
                const encrypted = await des.Encrypt(dataInput);
                document.getElementById('result').value = encrypted;
            } else if (action === 'decrypt') {
                const decrypted = await des.Decrypt(dataInput);
                document.getElementById('result').value = decrypted;
            }
        }

        Des.prototype.getDesKey = async function(k) {
            const encoder = new TextEncoder();
            const data = encoder.encode(k);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex.substring(0, 8).toUpperCase();
        };
    </script>
</body>
</html>
